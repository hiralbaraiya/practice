<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>react</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            class App extends React.Component{
                constructor(props){
                    super(props);
                    this.state={a:'',b:''};
                }
                click(e)
                {   let sum=(this.state.b)+(this.state.a); 
                    alert('' +{sum});
                }
                signup(e, ele)
                {  
                    let obj = {};
                    obj[ele]=e.target.value;
                    this.setState(obj);
                }
                render(){
                    return(
                    <div>   
                        a:<input type='number' id='a' placeholder='username' value={this.state.value} onChange={e=>this.signup(e, 'a')}/>
                        b:<input type='number' id='b' placeholder='username' value={this.state.value} onChange={e=>this.signup(e, 'b')}/>
                    <button onClick={e=>this.click()}>sub</button>
                    </div>
                    );
                }
            }
            ReactDOM.render(<App />, document.getElementById('root'));
        </script>
    </body>
</html>
